<body>
  <!-- Navigation högst upp på sidan -->

    <div class="logo">Yonis CV</div> <!-- Min logga eller namn i menyn -->
    <!-- Hamburger-meny för mobilvisning -->

  <!-- Sidomeny som dyker upp när man klickar på hamburgermenyn -->

      <li><a href="index.html">Hem</a></li>

    </ul>

  <!-- Här börjar innehållet på sidan -->
  <div class="container">
    <div class="content">
      <h1>Mina Färdigheter</h1> <!-- Stor rubrik för sidan -->
      <p>Här kan du se min tekniska kompetens inom olika programmeringsspråk:</p>
      
      <!-- En lista över mina kunskaper som progress bar -->
      <div class="skills-container">
        <!-- Varje del nedan visar en färdighet -->
        <div class="skill-item">
          <div class="skill-name">Python Förmåga</div>
          <div class="skill-bar">
            <div class="skill-progress" data-skill="75%"></div> <!-- Visar att jag kan 75% Python -->
          </div>
        </div>
        
        <div class="skill-item">
          <div class="skill-name">HTML Förmåga</div>
          <div class="skill-bar">
            <div class="skill-progress" data-skill="60%"></div> <!-- Visar 60% kunskap i HTML -->
          </div>
        </div>
        
        <div class="skill-item">
          <div class="skill-name">C++ Förmåga</div>
          <div class="skill-bar">
            <div class="skill-progress" data-skill="50%"></div> <!-- 50% i C++ -->
          </div>
        </div>
        
        <div class="skill-item">
          <div class="skill-name">Java Förmåga</div>
          <div class="skill-bar">
            <div class="skill-progress" data-skill="65%"></div> <!-- 65% i Java -->
          </div>
        </div>
      </div>
      
      <!-- Här visar jag en bild som kanske är ett diagram över färdigheter -->
      <div style="margin-top: 40px;">
        <img src="bilder/Skärmbild 2025-01-24 153809.png" alt="Mina färdigheter diagram" style="max-width: 100%;">
